<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Nombres</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { width: 300px; margin-bottom: 10px; }
        .resultado { margin-top: 20px; font-size: 1.2em; color: navy; }
    </style>
</head>
<body>
<h2>Formulario de Nombres</h2>
<form method="POST" action="">
    <label for="nombre1">Nombre 1:</label><br>
    <input type="text" id="nombre1" name="nombre1" value="{{ nombre1 if nombre1 is defined else '' }}"><br>

    <label for="nombre2">Nombre 2:</label><br>
    <input type="text" id="nombre2" name="nombre2" value="{{ nombre2 if nombre2 is defined else '' }}"><br>

    <label for="nombre3">Nombre 3:</label><br>
    <input type="text" id="nombre3" name="nombre3" value="{{ nombre3 if nombre3 is defined else '' }}"><br>

    <input type="submit" value="Enviar">
</form>

{% if largo %}
    <div class="resultado">
        <p><strong>El Nombre con mayor cantidad de caracteres es:</strong> {{ largo }}</p>
        <p><strong>El Nombre tiene:</strong> {{ cantidad }} caracteres</p>
    </div>
{% endif %}
</body>
</html>
